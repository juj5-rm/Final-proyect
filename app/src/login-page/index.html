<!DOCTYPE html>
<html lang="es-CO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zambezia Hotel</title>
    <link rel="icon" type="image/x-icon" href="../../asset/img/logoHotel.png" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./stylesLogin.css" />
    <link rel="stylesheet" href="../styles/navBar.css" />
  </head>
  <body>
    <nav id="navBar" class="navbar">
      <ul>
        <div class="containerNavBar">
          <li class="logoItemNavbar">
            <img
              src="../../asset/img/logoHotel.png"
              alt="Logo Hotel"
              class="logoNavbar"
            />
          </li>
          <li class="nameNavbar">
            <a href="../index.html"><b>ZAMBEZIA HOTEL</b></a>
          </li>
        </div>
        <div class="containerNavBar containerLinks">
          <li>
            <a href="../contact-page/index.html"><b>Contactanos</b></a>
          </li>
          <li>
            <a href="../about-page/index.html"><b>Sobre nostros</b></a>
          </li>
          <li>
            <a href="../booking-page/index.html"><b>Mis reservas</b></a>
          </li>
        </div>
      </ul>
    </nav>
    <div class="formulario">
      <h1>Bienvenido a Zambesia</h1>
      <form method="post">
        <div class="username">
          <input type="text" name="username" id="username" placeholder="Nombre de usuario" required />
        </div>
        <div class="password">
          <input type="password" name="password" id="password" placeholder="Contraseña" required />
        </div>
        <div class="remember">
          <p><a href="../forgote-page/index.html">¿Olvidó su contraseña?</a></p>
        </div>
        <input type="submit" value="Iniciar sesión">
        <div class="register">
          <p>¿No tienes una cuenta? <a href="../register-page/index.html">Regístrate</a></p>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
