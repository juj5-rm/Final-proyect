<!DOCTYPE html>
<html lang="es-CO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zambezia Hotel</title>
    <link rel="icon" type="image/x-icon" href="../../asset/img/logoHotel.png" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../styles/navBar.css" />
    <link rel="stylesheet" href="./stylesRegister.css" />
  </head>
  <body>
    <nav id="navBar" class="navbar">
      <ul>
        <div class="containerNavBar">
          <li class="logoItemNavbar">
            <img
              src="../../asset/img/logoHotel.png"
              alt="Logo Hotel"
              class="logoNavbar"
            />
          </li>
          <li>
            <a href="../index.html"><b>ZAMBEZIA HOTEL</b></a>
          </li>
        </div>
        <div class="containerNavBar containerLinks">
          <li>
            <a href="../contact-page/index.html"><b>Contactanos</b></a>
          </li>
          <li>
            <a href="../about-page/index.html"><b>Sobre nosotros</b></a>
          </li>
          <li>
            <a href="../booking-page/index.html"><b>Mis reservas</b></a>
          </li>
          <li class="loginNavBar">
            <a href="../login-page/index.html"
              ><img src="../../asset/img/loginImagen.png" alt="Icono de Login"
            /></a>
          </li>
        </div>
      </ul>
    </nav>
    <div class="formulario">
      <h1>Regístrate en Zambesia</h1>
      <form method="post" action="">
          <div class="input-container">
              <input type="text" name="nameUser" id="nameUser" placeholder="Nombre" required />
          </div>
          <div class="input-container">
              <input type="text" name="lastNameUser" id="lastNameUser" placeholder="Apellido" required />
          </div>
          <div class="input-container">
              <input type="text" name="documentUser" id="documentUser" placeholder="Documento de identidad" required />
          </div>
          <div class="input-container">
              <input type="email" name="emailUser" id="emailUser" placeholder="Correo electrónico" required />
          </div>
          <div class="input-container">
              <input type="tel" name="phoneNumberUser" id="phoneNumberUser" placeholder="Número de teléfono" required />
          </div>
          <div class="input-container">
              <input type="text" name="adressUser" id="adressUser" placeholder="Dirección" required />
          </div>
          <div class="input-container">
              <input type="password" name="passwordUser" id="passwordUser" placeholder="Contraseña" required />
          </div>
          <div class="input-container">
            <input type="password" name="passwordUser" id="passwordUser" placeholder="Confirmar contraseña" required />
          </div>
          <input type="submit" value="Registrarse">
          <div class="login">
              <p>¿Ya tienes una cuenta? <a href="../login-page/index.html">Inicia sesión</a></p>
          </div>
      </form>
  </div>
    <script src="./app.js"></script>
  </body>
</html>
