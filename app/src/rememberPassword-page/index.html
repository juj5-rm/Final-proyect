<!DOCTYPE html>
<html lang="es-CO">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zambezia Hotel</title>
    <link rel="icon" type="image/x-icon" href="../../asset/img/logoHotel.png" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../styles/navBar.css" />
    <link rel="stylesheet" href="./stylesRememberPassword.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <script
      src="https://kit.fontawesome.com/bcc237bb52.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav id="navBar" class="navbar">
      <ul>
        <div class="containerNavBar">
          <li class="logoItemNavbar">
            <img
              src="../../asset/img/logoHotel.png"
              alt="Logo Hotel"
              class="logoNavbar"
            />
          </li>
          <li>
            <a href="../index.html"><b>ZAMBEZIA HOTEL</b></a>
          </li>
        </div>
        <div class="containerNavBar containerLinks">
          <li>
            <a href="../contact-page/index.html"><b>Contactanos</b></a>
          </li>
          <li>
            <a href="../about-page/index.html"><b>Sobre nosotros</b></a>
          </li>
          <li>
            <a href="../booking-page/index.html"><b>Mis reservas</b></a>
          </li>
          <li class="loginNavBar">
            <a href="../login-page/index.html"
              ><img src="../../asset/img/loginImagen.png" alt="Icono de Login"
            /></a>
          </li>
        </div>
      </ul>
    </nav>
    <div class="formulario">
      <h1>Recuperar Contraseña</h1>
      <form id="changePasswordForm" method="post"  action="">
          <div class="input-container">
              <input type="email" name="email" id="email" placeholder="Correo Electrónico" required />
          </div>
          <div class="input-container">
              <input type="password" name="newPassword" id="newPassword" placeholder="Nueva contraseña" required />
          </div>
          <div class="input-container">
            <input
              type="password"
              name="confirmPasswordUser"
              id="confirmPasswordUser"
              placeholder="Confirmar contraseña"
              required
              oninput="checkPasswordMatch()"
            />
          </div>
          <p id="passwordMatchError" style="display: none; color: red;">Las contraseñas no coinciden</p>
          <button type="submit">Recuperar Contraseña</button>
          <div class="login">
              <p>¿Recuerdas tu contraseña? <a href="../login-page/index.html">Inicia sesión</a></p>
          </div>
      </form>
  </div>
    <script src="./app.js"></script>
  </body>
</html>
